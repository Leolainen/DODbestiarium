<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta name="description" content="write website description here">
    <link rel="icon" href="" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title></title>
  </head>
  <body>

    <button type="button" id="side-bar_button" class="side-bar_button">◀</button>
    <aside class="side-bar" id="side-bar">
      <figure class="side-bar_list-container">
        <ul class="side-bar_list" id="race-list">

        </ul>
      </figure>

      <!-- Drakjord, Bastjurs, Vattnajol, Yggdrajol,
      Humanjos, Forfaris och Sergurontjos . -->
    </aside>

    <div class="wrapper">
        <div class="search_wrapper">
          <input type="text" placeholder="Sök i databasen" id="search-bar">

          <div class="result-bar">
            <ul id="result-bar">
            </ul>
          </div>
        </div>

      <h1 id="monster_name"></h1>
      <div class="portrait_wrapper">
        <img src="" alt="portrait" id="portrait" class="portrait">
      </div>


      <div class="stats_wrapper">
        <h3>Grundegenskaper</h3>
        <table class="stats_table">
          <thead>
          </thead>
          <tbody id="stats_table">
          </tbody>
        </table>
      </div>



      <div class="basic-info_wrapper">
        <h3>Grundläggande info</h3>
        <table>
          <tr>
            <th>Urstam:</th>
            <th>Hemvist:</th>
          </tr>
          <tr>
            <td id="species"></td>
            <td id="origin"></td>
          </tr>
          <tr>
            <th>Typålder:</th>
            <th>Maxålder:</th>
          </tr>
          <tr>
            <td id="type-age"></td>
            <td id="max-age"></td>
          </tr>
          <tr>
            <th>Vanlighet:</th>
            <th>Skydd:</th>
          </tr>
          <tr>
            <td id="prevalence"></td>
            <td id="protection"></td>
          </tr>
          <tr>
            <th>Initiativmod</th>
            <th>Skräckfaktor:</th>
          </tr>
          <tr>
            <td id="initiative"></td>
            <td id="fear"></td>
          </tr>
          <tr>
            <th>Skadebonus:</th>
            <th>Förflyttning:</th>
          </tr>
          <tr>
            <td id="dmg-bonus"></td>
            <td id="movespeed"></td>
          </tr>
        </table>
      </div>

      <div class="body_wrapper">
        <h3>Kroppspoäng</h3>
        <b>TKP-sys: <span id="tkp-sys"></span> </b> <b>TKP: <span id="tkp"></span> </b>
        <table class="body_table">
          <thead>
            <tr>
              <th>Kroppsdel</th>
              <th>1T20</th>
              <th>KP</th>
            </tr>
          </thead>
          <tbody id="body_table">

          </tbody>
        </table>
      </div>

      <div class="attack_wrapper">
        <h3>Strid</h3>
        <table class="attack_table">
          <thead>
            <tr>
              <th>Attacker</th>
              <th>FV</th>
            </tr>
          </thead>
          <tbody id="attack_table">
          </tbody>
        </table>
      </div>

      <div class="skills_wrapper">
        <h3>Färdigheter</h3>
        <table class="skills_table">
          <thead>
            <tr>
              <th>Färdighet</th>
              <th>FV</th>
            </tr>
          </thead>
          <tbody id="skills_table">

          </tbody>
        </table>
      </div>

      <div class="abilities_wrapper">
        <h3>Förmågor</h3>
        <div id="abilities_wrapper">

        </div>
      </div>

      <div class="description_wrapper">
        <h3>Beskrivning</h3>
        <p id="description"></p>
      </div>

    </div>


    <script src="database/db.json"></script>
    <script src="js/fetch.js"></script>
    <script src="js/pageBuilder.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="js/listeners.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
